<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 계정으로 계속하기</title>

    <!-- Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            letter-spacing: -0.02em;
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Extremely subtle, moving mesh gradient */
        .toss-gradient {
            background: radial-gradient(at 0% 0%, hsla(253, 16%, 93%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 90%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 96%, 1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 15s ease infinite alternate;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>

<body class="toss-gradient min-h-screen flex flex-col justify-between p-6 overflow-hidden text-gray-900">

    <!-- Top Spacer -->
    <div class="flex-none"></div>

    <!-- Main Content -->
    <div class="flex-col items-start w-full max-w-lg mx-auto mt-20">

        <div class="fade-in-up mb-8">
            <div class="w-16 h-16 bg-[#FEE500] rounded-[22px] flex items-center justify-center shadow-sm mb-6">
                <svg class="w-8 h-8 text-[#191919]" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 3C6.48 3 2 6.48 2 10.77C2 13.63 3.91 16.14 6.74 17.54C6.54 18.23 6.13 19.64 6.06 19.92C5.96 20.31 6.38 20.55 6.66 20.35C6.73 20.3 9.4 18.46 10.4 17.77C10.92 17.84 11.45 17.87 12 17.87C17.52 17.87 22 14.39 22 10.1C22 5.81 17.52 3 12 3Z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold leading-tight mb-3">
                카카오 로그인으로<br>이동하고 있어요
            </h1>
            <p class="text-gray-500 text-lg font-medium leading-relaxed">
                잠시만 기다려주세요.
            </p>
        </div>

        <div class="fade-in-up delay-200 w-full bg-gray-100 rounded-full h-1 mt-8 mb-4 overflow-hidden">
            <div
                class="bg-[#3182F6] h-1 rounded-full w-full animate-[loading_3s_linear_forwards] origin-left scale-x-0">
            </div>
        </div>

    </div>

    <!-- Bottom Spacer / Footer -->
    <div class="flex-none pb-10 text-center fade-in-up delay-200">
        <p class="text-sm text-gray-400 font-normal">
            <span id="countdown">3</span>초 뒤에 연결됩니다
        </p>
    </div>

    <style>
        @keyframes loading {
            0% {
                transform: scaleX(0);
            }

            100% {
                transform: scaleX(1);
            }
        }
    </style>

    <script>
        let timeLeft = 3;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft -= 1;
            countdownEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);

        setTimeout(() => {
            window.location.replace('/auth/login/kakao');
        }, 5000);
    </script>
</body>

</html>
